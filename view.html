<!DOCTYPE html>
<html>
	<head>
		<style>
body {
	font-family: sans-serif;
}
h3 i {
	color: gray;
}
a {
	color: rgb(0, 0, 200);
}
a.button {
	display: inline-block;
	padding: 1em;
	border: 2px solid gray;
	margin: 0 0.2em;
	user-select: none;
}
a.button[href=""] {
	background: gray;
	color: black;
	text-decoration: none;
}
img {
	max-width: 50vw;
}
		</style>
	</head>
	<body>
		<p><a href="/comic/{{comicname}}">{{comicname}}</a> #{{number}} by <a href="/author/{{author}}">{{author}}</a></p>
		<h3>{{title}}</h3>
		<p><a class="button" href="{{prev}}">Prev</a><a class="button" href="{{next}}" id="next_btn">Next</a></p>
		{{images}}
		<hr>
		<p><i>Alt: </i>{{alt}}</p>
		<p>Description:<br>{{desc}}</p>
		<script>
window.addEventListener("keydown", (e) => {
	if (e.key == " ") {
		e.preventDefault()
		document.querySelector("#next_btn").click();
	}
});
		</script>
	</body>
</html>
